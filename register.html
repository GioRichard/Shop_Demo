<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gió Shop Pet</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="stylesheet" href="./assets/css/base.css">
	<link rel="stylesheet" href="./assets/css/grid.css">
	<link rel="stylesheet" href="./assets/css/main.css">
	<link rel="stylesheet" href="./assets/css/responsive.css">
	<link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4/css/all.min.css">
</head>
<body>

    <div class="modal">
		<div class="modal__overlay"></div>

		<div class="modal__body">
				<!-- register form / Dang  ky -->
					<div class="auth-form">
						<div class="auth-form__container">
							<div class="auth-form__header">
								<h3 class="auth-form__heading">Đăng ký</h3>
								<span class="auth-form__switch-btn">Đăng nhập</span>
							</div>

							<div class="auth-form__form">
								<div class="auth-form__group">
									<input type="text" class="auth-form__input" placeholder="Email của bạn">
								</div>
								<div class="auth-form__group">
									<input type="password" class="auth-form__input" placeholder="Mật khẩu">
								</div>
								<div class="auth-form__group">
									<input type="password" class="auth-form__input" placeholder="Nhập lại mật khẩu">
								</div>
							</div>

							<div class="auth-form__aside">
								<p class="auth-form__policy-text">
									Bằng việc đăng ký, bạn đồng ý với Gió Shop Pet về
									<a href="" class="auth-form__text-link">Điều khoản dịch vụ</a> &
									<a href="" class="auth-form__text-link">Chính sách bảo mật</a>
								</p>
							</div>

							<div class="auth-form__controls">
								<button class="btn--normal btn auth-form__controls-back"> TRỞ LẠI</button>
								<button class="btn btn--primary"> ĐĂNG KÝ</button>
							</div>
						</div>

						<div class="auth-form__socials">
							<a href="" class="auth-form__socials--facebook btn btn--size-s btn--with-icon">
								<i class="auth-form__socials-icon fab fa-facebook"></i>
								<span class="auth-form__socials-title">Kết nối với Facebook</span>
							</a>
							<a href="" class="auth-form__socials--google btn btn--size-s btn--with-icon">
								<img src="assets/img/4.png" alt="" class="auth-form__socials-img">
								<span class="auth-form__socials-title">Kết nối với Google</span>
							</a>
						</div>
				</div>	
		</div>
	</div>
</body>
</html>
